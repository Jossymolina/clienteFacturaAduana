<div *ngIf="vanderaDedivs==0">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-34">
            Control de Acceso
          </span>
          
          <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
            <input id="first-name" class="input100" type="text" [(ngModel)]="datlog.usuario" name="usuario" placeholder="Usuario">
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
            <input class="input100" type="password" [(ngModel)]="datlog.password" name="password" placeholder="Contraseña">
            <span class="focus-input100"></span>
          </div>
          
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" (click)="nglogin()">
              Entrar
            </button>
          </div>
  
        </form>
  
        <div class="login100-more" style="background-image: url('../assets/login/images/bg-01.jpg');"></div>
      </div>
    </div>
  </div>
  
  
  
  <div id="dropDownSelect1"></div>
  
  <script>
    $(".selection-2").select2({
      minimumResultsForSearch: 20,
      dropdownParent: $('#dropDownSelect1')
    });
  </script>
</div>




<div *ngIf="vanderaDedivs==1">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="index3.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>

  
      <!-- Right navbar links -->
   
    </nav>
    <!-- /.navbar -->
  
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="index3.html" class="brand-link">
        <img src="../assets/logo1.gif" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">{{userlogin?.sucursal}} </span>
      </a>
  
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
          <!--  <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">-->
          </div>
          <div class="info">
            <a href="#" class="d-block">Usuario: {{userlogin?.nombre}} </a>

        </div>

        <div class="form-inline">
          <div class="input-group" data-widget="sidebar-search">

            <div class="input-group-append">
              <button class="btn btn-sidebar">
                <i class="fas fa-search fa-fw"></i>
              </button>
            </div>
          </div>
        </div>
  
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
               <button class="btn btn-primary" (click)="cambiarEncabezado('Cliente')" routerLink="/usuario">Usuario</button>
               <button style="margin-top: 10px;" class="btn btn-primary" (click)="cambiarEncabezado('Sucursal')" routerLink="/sucursal">Sucursal</button>
               <button style="margin-top: 10px;" class="btn btn-primary" (click)="cambiarEncabezado('Cliente')" routerLink="/cliente">Cliente</button>
               <button style="margin-top: 10px;" class="btn btn-primary" (click)="cambiarEncabezado('Factura')" routerLink="/factura">Factura</button>
               <button style="margin-top: 10px;" class="btn btn-primary" (click)="cambiarEncabezado('Talonario')" routerLink="/talonario">Talonario</button>
               <button style="margin-top: 10px;" class="btn btn-primary" (click)="cambiarEncabezado('Consulta')" routerLink="/consultas">Consultas</button>
        
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
  
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">{{titulodeCard}} </h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="/">Usted se encuentra en:</a></li>
                <li class="breadcrumb-item active">{{titulodeCard}} </li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
         
          <router-outlet></router-outlet>


          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  

  
    <!-- Main Footer -->
    <footer class="main-footer">
      <!-- To the right -->
      <div class="float-right d-none d-sm-inline">
        Anything you wantñkllml
      </div>
      <!-- Default to the left -->
      <strong>Copyright &copy; 2014-2020 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>
  </div>
</div>
