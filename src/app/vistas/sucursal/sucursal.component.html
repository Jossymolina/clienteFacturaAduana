<div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- jquery validation -->
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Crear Sucursal</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form id="quickForm">
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre de la Sucursal</label>
              <input type="text" [(ngModel)]="modeloSucursal.sucursal" name="sucursal" class="form-control" id="exampleInputEmail1" placeholder="Nombre Sucursal">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Direccion</label>
              <input type="text" [(ngModel)]="modeloSucursal.direccion" name="direccion" class="form-control" id="exampleInputPassword1" placeholder="Direccion Sucursal">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Telefono</label>
                <input type="text" [(ngModel)]="modeloSucursal.telefono" name="telefono" class="form-control" id="exampleInputPassword1" placeholder="Telefono sucursal">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Celular</label>
                <input type="text" [(ngModel)]="modeloSucursal.celular" name="celular" class="form-control" id="exampleInputPassword1" placeholder="Celular Sucursal">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Selecione a la empresa que pertenece</label>
                
                 <Select  class="form-control">
                  <ng-container *ngFor="let item of arregloEmpresa" >
                     <option [ngValue]="item.idempresa" >{{item.nombre_empresa}} </option>
                 
                    </ng-container>
                 </Select>
              </div>
          
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button (click)="guardar()" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
      <!-- /.card -->
      </div>
    <!--/.col (left) -->
    <!-- right column -->
    <div class="col-md-6">

    </div>
    <!--/.col (right) -->
  </div>
