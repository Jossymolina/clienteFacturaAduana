<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Crear usuario.</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form>
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre Completo.</label>
          <input type="text" class="form-control"  [(ngModel)]="modelousuario.nombre" name="nombre" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario.</label>
          <input type="text" class="form-control"  [(ngModel)]="modelousuario.usuario" name="usuario" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase√±a.</label>
          <input type="password" class="form-control" [(ngModel)]="modelousuario.password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Correo.</label>
          <input type="mail" class="form-control" [(ngModel)]="modelousuario.mail" name="mail" placeholder="ejemplo@gmail.com">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Privilegio.</label>
           <select class="form-control"  [(ngModel)]="modelousuario.priv_admin" name="priv_admin" id="">
             <option [ngValue]="'Administrador'" >Administrador</option>
             <option [ngValue]="'Comun'">Comun</option>
           </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Activo.</label>
          <select  [(ngModel)]="modelousuario.activo" name="activo" class="form-control"  id="">
            <option [ngValue]="'1'" >Si</option>
            <option [ngValue]="'0'">No</option>
          </select>
         </div>
         <div class="form-group">
          <label for="exampleInputPassword1">Agregar a la sucursal.</label>
          <select [(ngModel)]="modelousuario.idsucursal" name="idsucursal" class="form-control"  id="">
            <option >---Seleccione Sucursal---</option>
            <ng-container *ngFor="let i of arregloSucursal">
            <option [ngValue]="i.idsucursal">{{i.sucursal}} </option>
          </ng-container>
          </select>
         </div>
         <div class="form-group">
          <label for="exampleInputPassword1">Codigo de Activacion.</label>
          <input type="mail" class="form-control" [(ngModel)]="modelousuario.activation_code" name="activation_code" placeholder="Codigo">
        </div>
      
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" (click)="guardarUsuario()" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
